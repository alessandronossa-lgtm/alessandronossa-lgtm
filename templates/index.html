<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PromptSheet ‚Äî Gere sua planilha automaticamente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 28px;
      border-radius: 10px;
      width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
    }

    p {
      color: #555;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      height: 110px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 14px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #1f7a3f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #166534;
    }

    .status {
      margin-top: 12px;
      font-size: 13px;
      color: #333;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>üìä PromptSheet</h1>
    <p>
      Descreva o que voc√™ precisa e receba uma planilha pronta em Excel.
      Ideal para vendas, estoque, controle financeiro e muito mais.
    </p>

    <textarea id="descricao" placeholder="Ex: Controle de vendas com data, cliente, produto, quantidade e total"></textarea>

    <button onclick="gerarPlanilha()">Gerar planilha (.xlsx)</button>

    <div class="status" id="status"></div>
  </div>

  <script>
    async function gerarPlanilha() {
      const descricao = document.getElementById("descricao").value.trim();
      const status = document.getElementById("status");

      if (!descricao) {
        status.innerText = "‚ö†Ô∏è Descreva o que voc√™ precisa.";
        return;
      }

      status.innerText = "‚è≥ Gerando sua planilha...";

      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ descricao })
        });

        if (!response.ok) {
          throw new Error("Erro ao gerar a planilha.");
        }

        const blob = await response.blob();

        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "planilha.xlsx";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);

        status.innerText = "‚úÖ Planilha gerada com sucesso!";
      } catch (error) {
        status.innerText = "‚ùå Erro ao gerar a planilha.";
      }
    }
  </script>

</body>
</html>
