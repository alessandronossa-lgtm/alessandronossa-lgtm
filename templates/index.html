<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PromptSheet — Gere sua planilha em segundos</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f6f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      padding: 28px;
      width: 420px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 16px;
    }

    textarea {
      width: 100%;
      height: 120px;
      resize: none;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 16px;
    }

    button {
      background: #1f7a1f;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #166316;
    }

    .footer {
      margin-top: 14px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }

    .loading {
      display: none;
      text-align: center;
      font-size: 13px;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>PromptSheet</h1>
    <p>
      Descreva o que você precisa e gere uma planilha Excel pronta para uso.
    </p>

    <textarea id="descricao" placeholder="Ex: Controle de vendas com data, cliente, produto, quantidade e valor total"></textarea>

    <button onclick="gerarPlanilha()">Gerar planilha (.xlsx)</button>

    <div class="loading" id="loading">
      Gerando sua planilha, aguarde...
    </div>

    <div class="footer">
      Exemplos: vendas, estoque, fluxo de caixa, controle financeiro
    </div>
  </div>

  <script>
    async function gerarPlanilha() {
      const descricao = document.getElementById("descricao").value.trim();

      if (!descricao) {
        alert("Por favor, descreva a planilha que você deseja.");
        return;
      }

      document.getElementById("loading").style.display = "block";

      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            descricao: descricao
          })
        });

        if (!response.ok) {
          throw new Error("Erro ao gerar a planilha");
        }

        const blob = await response.blob();

        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "PromptSheet.xlsx";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);

      } catch (error) {
        alert("Erro ao gerar a planilha. Tente novamente.");
        console.error(error);
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    }
  </script>

</body>
</html>
