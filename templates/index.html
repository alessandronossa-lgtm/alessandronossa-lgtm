<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PromptSheet — Gere sua planilha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f6f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      padding: 28px;
      width: 420px;
      border-radius: 10px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
      box-sizing: border-box;
    }

    button {
      margin-top: 16px;
      background: #1f7a3f;
      color: #fff;
      border: none;
      padding: 12px 16px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    .hint {
      margin-top: 10px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>PromptSheet — Gere sua planilha</h1>

    <textarea id="descricao" placeholder="Ex: Controle de vendas com data, cliente, produto, quantidade e total"></textarea>

    <button id="btnGerar" onclick="gerarPlanilha()">Gerar .xlsx</button>

    <div class="hint">
      Exemplos: controle de vendas, inventário, fluxo de caixa
    </div>
  </div>

  <script>
    async function gerarPlanilha() {
      const descricao = document.getElementById("descricao").value.trim();
      const botao = document.getElementById("btnGerar");

      if (!descricao) {
        alert("Descreva o que você precisa.");
        return;
      }

      botao.disabled = true;
      botao.innerText = "Gerando...";

      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ descricao })
        });

        if (!response.ok) {
          throw new Error("Erro ao gerar planilha");
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "planilha.xlsx";
        document.body.appendChild(a);
        a.click();

        a.remove();
        window.URL.revokeObjectURL(url);

      } catch (erro) {
        alert("Erro ao gerar a planilha.");
        console.error(erro);
      } finally {
        botao.disabled = false;
        botao.innerText = "Gerar .xlsx";
      }
    }
  </script>

</body>
</html>
