<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PromptSheet</title>
</head>
<body>

  <h1>PromptSheet</h1>
  <p>Descreva a planilha que vocÃª precisa:</p>

  <textarea id="descricao" rows="6" cols="60"
    placeholder="Ex: Controle de vendas mensal para loja de material de construÃ§Ã£o"></textarea>

  <br><br>

  <!-- BOTÃƒO DE PAGAMENTO -->
  <a href="https://mpago.li/2UPf1zT" target="_blank">
    <button>ðŸ’³ Pagar R$ 29 e gerar planilha</button>
  </a>

  <br><br>

  <!-- BOTÃƒO DE GERAR -->
  <button onclick="gerar()">âœ… JÃ¡ paguei, gerar planilha</button>

  <p id="status"></p>

  <script>
    function gerar() {
      const descricao = document.getElementById("descricao").value;

      if (!descricao) {
        alert("Por favor, descreva a planilha.");
        return;
      }

      document.getElementById("status").innerText = "Gerando planilha, aguarde...";

      fetch("/generate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ descricao: descricao })
      })
      .then(response => response.blob())
      .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "planilha_promptsheet.xlsx";
        a.click();
        document.getElementById("status").innerText = "Download concluÃ­do!";
      })
      .catch(() => {
        document.getElementById("status").innerText = "Erro ao gerar planilha.";
      });
    }
  </script>

</body>
</html>
